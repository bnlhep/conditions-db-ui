function read_global_tag_tree () {

function create_global_tag () {
   set_global_tag_tmpl(get_gt_types());
   $("#right").replaceWith(window.create_global_tag_tmpl);
}
 
function switch_tree_index () {
   var mytree;
   mytree = $("#tree").fancytree("getTree");
   if (treeIndex == 1) {
      treeIndex = 0;
   } else {
     treeIndex = 1;
   }
   getTreeData();
   mytree.reload(treeData).done(function(){
  alert("reloaded");
  });
  alert("done");
}
