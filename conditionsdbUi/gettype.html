<!DOCTYPE html>
<html lang="en">
<head>
  <title>Conditions Database Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="lib/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="lib/underscore-min.js" type="text/javascript"></script>
  <script src="lib/backbone-min.js" type="text/javascript"></script>
  <script src="lib/vendor/bootstrap.min.js" type="text/javascript"></script>
  <script src="lib/jquery-ui.custom.js" type="text/javascript"></script>
  <link href="css/skin-win8/ui.fancytree.css" rel="stylesheet" type="text/css">
  <script src="lib/jquery.fancytree.js" type="text/javascript"></script>
  <script src="js/read_payloads.js" type="text/javascript"></script>
<script type="text/javascript">

//
// Global settings
//
function types()
{
   var a;
   a = new Object();
   a = {"b":"test", "c":[{"ab":"val", "cd":"val2"}, {"ab":"val", "cd":"val2"}]} ;
   for (var key in a) {
      if (a.c.hasOwnProperty(key)) {
         alert(key + " -> " + a[key]);
      }
   if (typeof(a[key]) == "undefined") { 
       console.log("The type of " + key + " is undefined");
   }
   else if (typeof(a[key]) == "string") { 
       console.log("The type of " + key + " is string");
       //console.log("The type of " + typeof(key));
       console.log(key + "=" + a[key]);
   }
   else if (typeof(a[key]) == "boolean") { 
       console.log("The type of " + key + " is boolean");
   }
   else if (typeof(a[key]) == "object") { 
       console.log("The type of " + key + " is object");
       if($.isArray(a[key])) { 
          console.log("The type of " +  key + " is array");
       } else {
          console.log("The type of " + key + " is not an array");
       }
   } else if (typeof(a[key]) == "number") { 
       console.log("The type of " + key + " is number");
   }
   else { 
       console.log("Couldn't find number");
   } // Decision loop
   } // End for loop
} // End function

types();
</script>
</head>
<body>
TEST
</body>
</html>
